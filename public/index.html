<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .kakao {
        box-shadow: 0 7px 29px 0 rgba(100, 100, 111, 0.2);
        width: 3rem;
        height: 3rem;
        font-size: 2rem;
        background-color: #ffe812;
        color: #000;
        border-radius: 4px;
        border: none;
        font-weight: 700;
        cursor: pointer;
      }
    </style>

    <title>Auth server for h-cube</title>
  </head>
  <body>
    <h1>Login page for H-Cube</h1>
    <div>
      <button class="kakao" onclick="kakaoLogin()">K</button>
    </div>
  </body>
  <script>
    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());

    function kakaoLogin() {
      if (params.redirect) document.cookie = `redirect=${params.redirect}`;
      window.location.href = "/oauth/kakao/login";
    }
  </script>
</html>
